<!DOCTYPE html>
<html>
<head><title>Extracted Text</title></head>
<body>
    <h2>Extracted Text</h2>
    <pre>{{ text }}</pre> <!-- Displays the extracted text in a preformatted (monospaced) block -->
    <!-- {{ text }} is a Jinja2 template variable that Flask replaces with actual text -->
    <a href="{{ url_for('upload_image') }}">Upload Another Image</a> <!-- Link that lets the user return to the upload form (homepage) -->
</body>
</html>
